<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Accident Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Cover Page -->
<section id="cover" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <div class="container">
        <h1 class="display-4 mb-4">How many people are dying every 30 minutes in a car accident?</h1>
        <p class="lead mb-4">Explore injury patterns across continuous time progression</p>
        <button id="nextBtn" class="btn btn-primary btn-lg mt-4">Explore Data</button>
    </div>
</section>

<!-- Visualization Page -->
<section id="visualization" class="d-none">
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center">Injury Types by Time of Collision</h2>
                <p class="text-center text-muted">Watch how accident patterns change throughout the day</p>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="vehicleFilter" class="form-label">Filter by Vehicle Type:</label>
                <select id="vehicleFilter" class="form-select">
                    <option value="All">All Vehicles</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Motorcycle">Motorcycle</option>
                    <option value="Truck">Truck</option>
                    <option value="Transit or City Vehicle">Transit or City Vehicle</option>
                    <option value="Bicycle">Bicycle</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="timeSlider" class="form-label">Time Buckets:</label>
                <input type="range" class="form-range" id="timeSlider" min="0" max="47" value="0">
                <div id="timeDisplay"></div>
            </div>
            <div class="col-md-4">
                <label for="continuousTimeSlider" class="form-label">Continuous Time (24-hour):</label>
                <input type="range" class="form-range" id="continuousTimeSlider" min="0" max="24" step="0.1" value="0">
                <div id="continuousTimeDisplay" class="text-center fw-bold"></div>
            </div>
        </div>

        <!-- Visualization Container -->
        <div class="row">
            <div class="col-12">
                <div id="vizContainer"></div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="prevBtn" class="btn btn-secondary me-2">Previous Bucket</button>
                <button id="playBtn" class="btn btn-success me-2">Play Continuous</button>
                <button id="nextBtnViz" class="btn btn-primary">Next Bucket</button>
            </div>
        </div>
    </div>
</section>

<!-- Tooltip -->
<div id="tooltip" class="tooltip"></div>

<script src="js/main.js"></script>
</body>
</html>
